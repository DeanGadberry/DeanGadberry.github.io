<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        const redirectUrl = "https://docs.google.com/document/d/19M9rojUB4H97Yu4hacVjXJkmkHR3tsmLTJtGl_y0csQ/edit?usp=sharing";
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected automatically, <a id="redirectLink" href="">click here</a>.</p>
    <script>
        // Set the href of the fallback link dynamically
        document.getElementById('redirectLink').href = redirectUrl;
    </script>
</body>
</html>
